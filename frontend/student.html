<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student LOR Request Form</title>
    <style>
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif;background-color: #f4f4f4;display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="container">
        <h2 style="text-align: center;color: #333;">Student LOR Request Form</h2>
        <form>
            <label for="reg_no">Registration No:</label>
            <input type="text" id="reg_no" name="reg_no" required>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="exam_score">Exam Score:</label>
            <input type="number" id="exam_score" name="exam_score" required>
            <label for="faculty_name">Faculty Name:</label>
            <input type="text" id="faculty_name" name="faculty_name" required>
            <label for="faculty_id">Faculty ID:</label>
            <input type="text" id="faculty_id" name="faculty_id" required>
            <label for="faculty_email">Faculty Email:</label>
            <input type="email" id="faculty_email" name="faculty_email" required>
            <label for="university_list">Tentative University List:</label>
            <textarea id="university_list" name="university_list" rows="3" required></textarea>
            <button type="submit" style="width: 100%;background: #28a745;color: white; padding: 10px;border: none; margin-top: 15px;border-radius: 4px;cursor: pointer;">Submit</button>
        </form>
    </div>
</body>
</html>
